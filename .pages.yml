media:
  input: assets/s/media
  output: /s/media
  categories: [ image, document, video, audio, compressed ]
components:
  - title:
    label: Title
    type: string
  - desc:
    label: Description
    type: string
  - body:
    label: Body
    type: rich-text
content:
  - name: pages
    label: Pages
    path: content
    type: collection
    fields:
      - name: title
        component: title
      - name: desc
        component: desc
      - name: date
        label: Date
        type: date
      - name: category
        label: Category
        type: string
        list:
          collapsible: false
      - name: tags
        label: Tags
        type: string
        list:
          collapsible: false
      - name: body
        component: body

